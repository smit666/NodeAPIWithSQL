<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SMIT-10512-stdout-1550156804728.txt","computername":"SMIT","pid":10512,"type":"stdout","created":1550156804728},{"file":"SMIT-12924-stderr-1576219803857.txt","computername":"SMIT","pid":12924,"type":"stderr","created":1576219803857},{"file":"SMIT-12924-stdout-1576219803855.txt","computername":"SMIT","pid":12924,"type":"stdout","created":1576219803855},{"file":"SMIT-14800-stderr-1576215079759.txt","computername":"SMIT","pid":14800,"type":"stderr","created":1576215079759},{"file":"SMIT-14800-stdout-1576215079756.txt","computername":"SMIT","pid":14800,"type":"stdout","created":1576215079756},{"file":"SMIT-14984-stderr-1576242782545.txt","computername":"SMIT","pid":14984,"type":"stderr","created":1576242782545},{"file":"SMIT-14984-stdout-1576242782509.txt","computername":"SMIT","pid":14984,"type":"stdout","created":1576242782509},{"file":"SMIT-15256-stderr-1576219040109.txt","computername":"SMIT","pid":15256,"type":"stderr","created":1576219040109},{"file":"SMIT-15256-stdout-1576219040088.txt","computername":"SMIT","pid":15256,"type":"stdout","created":1576219040088},{"file":"SMIT-16680-stderr-1576219818724.txt","computername":"SMIT","pid":16680,"type":"stderr","created":1576219818724},{"file":"SMIT-16680-stdout-1576219818722.txt","computername":"SMIT","pid":16680,"type":"stdout","created":1576219818722},{"file":"SMIT-18396-stderr-1576242881462.txt","computername":"SMIT","pid":18396,"type":"stderr","created":1576242881462},{"file":"SMIT-18396-stdout-1576242881459.txt","computername":"SMIT","pid":18396,"type":"stdout","created":1576242881459},{"file":"SMIT-20752-stdout-1550149968831.txt","computername":"SMIT","pid":20752,"type":"stdout","created":1550149968831},{"file":"SMIT-21556-stderr-1576222903770.txt","computername":"SMIT","pid":21556,"type":"stderr","created":1576222903770},{"file":"SMIT-21556-stdout-1576222903766.txt","computername":"SMIT","pid":21556,"type":"stdout","created":1576222903766},{"file":"SMIT-28760-stdout-1550149732784.txt","computername":"SMIT","pid":28760,"type":"stdout","created":1550149732784},{"file":"SMIT-35952-stdout-1550149882768.txt","computername":"SMIT","pid":35952,"type":"stdout","created":1550149882768},{"file":"SMIT-3852-stderr-1576229038192.txt","computername":"SMIT","pid":3852,"type":"stderr","created":1576229038192},{"file":"SMIT-3852-stdout-1576229038136.txt","computername":"SMIT","pid":3852,"type":"stdout","created":1576229038136}];
        var lastUpdated = 1576242882123;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
